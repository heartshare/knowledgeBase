<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<title>消息提示</title>
<!--此组件在jquery-1.6的基础上--> 
<link rel="stylesheet" type="text/css" href="../../../common/operaMasks/css/default/om-default.css" /> 
<script type="text/javascript" src="../../../common/operaMasks/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../common/operaMasks/js/operamasks-ui.min.js"></script>  
    <script type="text/javascript">
 function showAlert(){
       $.omMessageBox.alert({
           content:'您还没有选择要删除的记录',
           onClose:function(v){
               alert(v);
           }
       });
    } 
    
      function showSuccess(){
            $.omMessageBox.alert({
                 type:'success',
                 title:'成功',
                 content:'操作成功',
                 onClose:function(v){
                     alert(v);
                 }
             });
         }
         function showError(){
            $.omMessageBox.alert({
                type:'error',
                title:'失败',
                content:'不能删除<font color="red">admin</font>用户',
                onClose:function(v){
                     alert(v);
                }
            });
         }
         function showQuestion(){
            $.omMessageBox.alert({
                 type:'question',
                 title:'提示',
                 content:'提示内容',
                 onClose:function(v){
                      alert(v);
                 }
             });
         }
         function showWarning(){
            $.omMessageBox.alert({
                 type:'warning',
                 title:'警告',
                 content:'该记录已被其它用户删除了，请刷新表格！',
                 onClose:function(v){
                     alert(v);
                 }
             });
         }
         function showDefined(){
            $.omMessageBox.alert({
                content:'自定义图标',
                type:'myDefined',
                onClose:function(v){
                     alert(v);
                }
            });
         }

    function showConfirm(){
       $.omMessageBox.confirm({
           title:'确认删除',
           content:'删除用户后，它所有的发帖和回帖将同时删除（不可恢复），你确定要这样做吗？',
           onClose:function(v){
               alert(v);
           }
       });
    }
    function showPrompt(){
       $.omMessageBox.prompt({
           title:'商品数量',
           content:'请输入你要购买的商品的数量（你的余额最多只能购买12千克）：',
           onClose:function(v){
               if(v===false){
                   alert(v);
                   return;
               }
               if(v==''){
                   alert(v);
                   return false;
               }
               if(v-0+'' === v){
                   if(v>0 && v<=12){
                       alert(v);
                   }else{
                       alert(v);
                       return false;
                   }
               }else{
                   alert('只能输入数字');
                   return false;
               }
           }
       });
    }
    function showWaiting(){
       $.omMessageBox.waiting({
           title:'请等待',
           content:'服务器正在处理请求，约需3秒时间...'
       });
       setTimeout("$.omMessageBox.waiting('close');",3000);
    }
    </script>

	<body>
    <button onclick="showAlert();">alert(默认)</button> 
    <button onclick="showSuccess();">success图标</button>
    <button onclick="showError();">error图标</button>
    <button onclick="showQuestion();">question图标</button>
    <button onclick="showWarning();">warning图标</button>
    <button onclick="showDefined();">自定义的图标</button> </br>
    <button onclick="showConfirm();">confirm</button>
    <button onclick="showPrompt();">prompt</button>
    <button onclick="showWaiting();">waiting</button> 
    


</br>
<iframe src="../../../common/operaMasks/docs/symbols/omMessageBox.html" height="400px" width="1000px"></iframe>
</body>
</html>
