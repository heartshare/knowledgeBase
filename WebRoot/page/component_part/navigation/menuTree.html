<style>  
.hover{
				border-bottom:1px dotted lightblue;
}
 .current{
				font-weight:bold;
				color:blue;
}	

/**左侧模块菜单导航区IFrame frmMenu**/
#menuNav{
	cursor:pointer;
}
#menuNav h1{
	background:url(images/left_submenu_bg.gif) repeat-x;
	font-weight:bold;
	margin:2px 0 0 2px;
}
#menuNav h1 span{
	background:url(images/icon_arrow1.gif) 5px 6px no-repeat; 
	overflow:hidden; 
	line-height:25px; 
	padding-left:25px; 
	display:block; 
	text-decoration:none; 
	color:#000; 
	height:24px; 
	line-height:24px; 
	border:solid 1px #D8D8D8;
}
#menuNav div{
	border:solid 1px buttonface;
	margin-bottom:5px;
}
#menuNav li{
	padding-left:30px; 
	line-height:22px; 
}
#menuNav li.folder{
	background:url(images/icon_arrow2.gif) 15px 5px no-repeat; 
}
#menuNav li.leaf{
	background:url(images/icon_arrow3.gif) 15px 5px no-repeat; 
}
	/**主菜单导航**/
#mainNav ul{
	float:left;
	text-decoration:none;
	overflow:hidden;
	list-style:none;
}
#mainNav li{
	float:left;
	text-align:center;
	margin:3px 15px 0;
	color:#fff; 
	font-weight:700; 
	height:25x; 
	line-height:25px;
	text-align:center; 
	cursor:pointer;
}
#mainNav li.curNav{
	background:url(images/menu_hover.gif) no-repeat; 
	width:63px;
}
</style>
