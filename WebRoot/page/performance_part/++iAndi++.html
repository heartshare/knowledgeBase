<pre class="brush:html;">
总而言之，++i 是一个左值,而i++是一个右值，。
加深印象，上述的两条语句可以用下面两个函数表示。
i++ 为
function () {
tmp = i;
i = tmp + 1;
return tmp;
}
++i 为
function () {
i = i + 1;
return i;
}
很明显++i没有临时变量这一步骤,++i的性能优于i++.
个人观点：但是现在的硬件水平比较高,两者的差异应该不是很大.
</pre>
